<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <link rel="stylesheet" href="./style.css">
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input id="numOne" data-testid="numOne" placeholder="First Number">
      <button type="button" data-operator="+">+</button>
      <button type="button" data-operator="-">-</button>
      <button type="button" data-operator="*">*</button>
      <button type="button" data-operator="/">/</button>
      <input id="numTwo" data-testid="numTwo" placeholder="Second Number">
      <button type="submit">=</button>
      <button type="button" onclick="clearInputs()">C</button>
    </form>

    <section id="recentResult" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
       <h2>Most recent result</h2>
       <ul></ul>
    </section>
<ul>
  <li></li>
</ul>
    <section id="resultHistory" data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
          <h2>Calculation History:</h2>
        <ul></ul>
    </section>
  </body>
</html>
